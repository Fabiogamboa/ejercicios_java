<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años Cumplidos</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .divgogo {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="divgogo">
        <h1>Años Cumplidos :v</h1>
        <input type="number" id="edad" placeholder="Ingrese su edad" min="1">
        <button id="mostrarAños">Mostrar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function tomarEdad() {
            const inputEdad = document.getElementById('edad');
            return parseInt(inputEdad.value);
        }

        function Añosgogo(edad) {
            const años = [];
            for (let i = 1; i <= edad; i++) {
                años.push(i);
            }
            return años;
        }

        function mostrarAños(años) {
            const parrafoResultado = document.getElementById('resultado');
            parrafoResultado.textContent = años;
        }

        const botonMostrarAños = document.getElementById('mostrarAños');
        botonMostrarAños.addEventListener('click', () => {
            const edad = tomarEdad();
            const añouwu = Añosgogo(edad);
            mostrarAños(añouwu);
        });
    </script>
</body>
</html>
