<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Número</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="divgogo">
        <h1>Determinar si un número es positivo, negativo o cero</h1>
        <input type="number" id="numero" placeholder="Ingrese un número">
        <button id="evaluar">Evaluar</button>
        <p id="resultado"></p>
    </div>
</body>
<script>
    function tomarDatos() {
        const inputNumero = document.getElementById('numero');
        return parseFloat(inputNumero.value);
    }

    function procesarNumero(numero) {
        if (numero > 0) {
            return "El número es positivo.";
        } else if (numero < 0) {
            return "El número es negativo.";
        } else {
            return "El número es cero.";
        }
    }

    function mostrarResultado(resultado) {
        const parrafoResultado = document.getElementById('resultado');
        parrafoResultado.textContent = resultado;
    }
    
    const botonEvaluar = document.getElementById('evaluar');
    botonEvaluar.addEventListener('click', () => {
        const numeroUsuario = tomarDatos();
        if (isNaN(numeroUsuario)) {
            mostrarResultado("Por favor, ingrese un número válido.");
            return;
        }
        const resultado = procesarNumero(numeroUsuario);
        mostrarResultado(resultado);
    });
</script>
</html>
