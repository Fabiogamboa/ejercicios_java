<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Impresora</title>
</head>
<body>
    <script>
        function solicitarPaginas(papelRestante) {
            let paginas = parseInt(prompt("Ingrese la cantidad de páginas que desea imprimir (Papel disponible: " + papelRestante + "):"));

            // Verificar que la entrada sea válida
            if (isNaN(paginas) || paginas <= 0) {
                alert("Error: Debe ingresar una cantidad válida de páginas (número entero positivo).");
                return null; // Retornar null si hay un error
            }

            return paginas; // Retornar la cantidad de páginas
        }

        function iniciarImpresora() {
            let papelRestante = 100; // Capacidad inicial de papel en la impresora
            let continuar = true;

            while (continuar) {
                let paginas = solicitarPaginas(papelRestante);
                if (paginas === null) {
                    continue; // Si hay error, continuar al siguiente ciclo
                }

                if (paginas > papelRestante) {
                    alert("Error: No hay suficiente papel para imprimir " + paginas + " páginas.");
                } else {
                    papelRestante -= paginas; // Restar las páginas impresas del papel restante
                    alert("Se han impreso " + paginas + " páginas. Papel restante: " + papelRestante);
                }

                // Preguntar si el usuario desea continuar
                if (papelRestante <= 0) {
                    alert("No hay suficiente papel para continuar imprimiendo.");
                    continuar = false; // Salir del bucle si no hay papel
                } else {
                    let respuesta = prompt("¿Desea imprimir más páginas? (si/no)").toLowerCase();
                    if (respuesta !== "si") {
                        continuar = false; // Salir del bucle
                    }
                }
            }

            alert("Gracias por usar la impresora.");
        }

        iniciarImpresora();
    </script>
</body>
</html>
