<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Mayor</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="divgogo">
        <h1>Determinar el Mayor de Dos Números</h1>
        <input type="number" id="numero1" placeholder="Ingrese el primer número">
        <input type="number" id="numero2" placeholder="Ingrese el segundo número">
        <button id="evaluar">Evaluar</button>
        <p id="resultado"></p>
    </div>
</body>
<script>
    function tomarDatos() {
        const inputNumero1 = document.getElementById('numero1');
        const inputNumero2 = document.getElementById('numero2');
        return [parseFloat(inputNumero1.value), parseFloat(inputNumero2.value)];
    }

    function determinarMayor(num1, num2) {
        if (num1 > num2) {
            return `El mayor es: ${num1}`;
        } else if (num2 > num1) {
            return `El mayor es: ${num2}`;
        } else {
            return "Ambos números son iguales.";
        }
    }

    function mostrarResultado(resultado) {
        const parrafoResultado = document.getElementById('resultado');
        parrafoResultado.textContent = resultado;
    }
    
    const botonEvaluar = document.getElementById('evaluar');
    botonEvaluar.addEventListener('click', () => {
        const [numero1, numero2] = tomarDatos();
        if (isNaN(numero1) || isNaN(numero2)) {
            mostrarResultado("Por favor, ingrese números válidos.");
            return;
        }
        const resultado = determinarMayor(numero1, numero2);
        mostrarResultado(resultado);
    });
</script>
</html>
