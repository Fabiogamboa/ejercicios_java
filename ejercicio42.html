<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Viaje en Coche</title>
</head>
<body>
    <h1>Simulador de Viaje en Coche</h1>
    <div id="resultado"></div>

    <script>
        // Función para obtener la distancia del usuario
        function obtenerDistancia() {
            let distancia = parseFloat(prompt("Ingrese la distancia total del viaje en kilómetros:"));
            while (isNaN(distancia) || distancia <= 0) {
                alert("Por favor, ingrese una distancia válida (número positivo).");
                distancia = parseFloat(prompt("Ingrese la distancia total del viaje en kilómetros:"));
            }
            return distancia;
        }

        // Función para obtener la velocidad del usuario
        function obtenerVelocidad() {
            let velocidad = parseFloat(prompt("Ingrese la velocidad promedio del coche en km/h:"));
            while (isNaN(velocidad) || velocidad <= 0) {
                alert("Por favor, ingrese una velocidad válida (número positivo).");
                velocidad = parseFloat(prompt("Ingrese la velocidad promedio del coche en km/h:"));
            }
            return velocidad;
        }

        // Función para calcular el tiempo de viaje
        function calcularTiempo(distancia, velocidad) {
            return distancia / velocidad; // Tiempo en horas
        }

        // Función principal que gestiona el flujo del programa
        function main() {
            let continuar = true;

            while (continuar) {
                let distancia = obtenerDistancia();
                let velocidad = obtenerVelocidad();

                let tiempo = calcularTiempo(distancia, velocidad);
                let horas = Math.trunc(tiempo); // Obtener la parte entera de las horas
                let minutos = (tiempo - horas) * 60; // Calcular los minutos

                // Mostrar el resultado
                document.getElementById("resultado").innerHTML += 
                    `<p>Para un viaje de ${distancia} km a una velocidad de ${velocidad} km/h, el tiempo estimado de viaje es de ${horas} horas y ${Math.trunc(minutos)} minutos.</p>`;

                // Preguntar si desea hacer otro viaje
                continuar = confirm("¿Desea simular otro viaje?");
            }
        }

        main();
    </script>
</body>
</html>
