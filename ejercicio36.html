<!DOCTYPE html>
<html>
<head>
    <title>Poner en Ascendencia los Números :v</title>
</head>
<body>
    <script>
        function pedirDatos() {
            let numero = parseInt(prompt("Ingrese un número positivo:"));

            if (isNaN(numero) || numero <= 0) {
                alert("Error: Debe ingresar un número positivo :v.");
                return null; // Retorna null si el número no es válido
            }
            return numero; // Retorna el número válido
        }

        function procesarDatos(numero) {
            var acumulador = [];
            let i = 1; // Inicializar el contador
            while (i <= numero) {
                acumulador.push(i);
                i++;
            }
            return acumulador; // Retorna el array con la secuencia
        }

        function mostrarResultados(acumulador) {
            alert("La secuencia hasta su número es: " + acumulador.join(", "));
            console.log("La secuencia hasta su número es: " + acumulador.join(", "));
        }

        function main() {
            let numero = pedirDatos();
            if (numero !== null) { // Solo procesa si el número es válido
                let acumulador = procesarDatos(numero);
                mostrarResultados(acumulador);
            }
        }

        main(); // Llamar a la función principal
    </script>
</body>
</html>
